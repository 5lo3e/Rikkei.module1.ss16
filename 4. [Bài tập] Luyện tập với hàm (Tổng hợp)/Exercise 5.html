<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
</head>
<body>
    <script>
        let number=prompt("Nhập số");
        let tinhGiaiThua = a =>{
            for (let i = 1; i <= a; i++) {
                let result=1;
                result*=i;
            }
            return result;
        }
        console.log(tinhGiaiThua(number));
    </script>
</body>
