<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 9</title>
</head>
<body>
    <script>
        let arr =prompt("Nhập chuỗi");
        let a=prompt("Nhập ký tự");
        let checked = (arr, a)=>{
            let count=0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i]==a) {
                    count++
                }
            }
            if (count!=0) {
                return count;
            }
            else{
                return "-1";
            }
        }
        console.log(checked(arr,a));
    </script>
</body>
</html>
