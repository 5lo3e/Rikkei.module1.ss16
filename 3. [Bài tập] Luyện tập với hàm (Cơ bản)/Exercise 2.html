<body>
    <script>
        let a=+prompt("Nhập bán kính hình tròn")
        let chuvi = b=> b*2*Math.PI ;
        let dientich = c=> (c**2)*Math.PI;
        console.log("Chu vi hình tròn là"+ chuvi(a));
        console.log("Dien tich hình tròn là"+ dientich(a));
    </script>
</body>
