<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>

<body>
    <script>
        let a= prompt("Nhập số cần kiểm tra");
        let checked= a=>{
            let count=0
            for (let i = 2; i <= Math.sqrt(a); i++) {
               if (a%i==0) {
                    count++
               }
              console.log(count);
            }
            if (count!=0) {
                console.log("đó ko phải số nguyên tố");
            }
            else{
                console.log("đó là số nguyên tố");
            }
        }
        checked(a);
    </script>
</body>

</html>
